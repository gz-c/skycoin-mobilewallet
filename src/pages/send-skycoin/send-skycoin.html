<ion-header>
  <ion-navbar>
    <ion-title>Send SKY</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="sky-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="-add-wallet-form">
  <div [formGroup]="form">
    <div class="form-group">
      <div class="select-send-sky">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Send from</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select formControlName="wallet">
                <ion-option *ngFor="let wallet of wallet.all() | async" [value]="wallet.label">{{ wallet.label }}</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <div class="form-group">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Send to</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-10>
            <ion-input [(ngModel)]="sentTo" formControlName="address" type="text" ></ion-input>
          </ion-col>
          <ion-col col-2>
            <ion-icon (click)="scan()" name="sky-qr2"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="form-group">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Amount</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input formControlName="amount" type="text"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="form-group">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Notes</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-textarea formControlName="notes" rows="2"></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="buttons">
      <app-button class="negative" (click)="cancel()">Cancel</app-button>
      <app-button class="primary" [disabled]="!form.valid" (click)="send()">Send</app-button>
    </div>
  </div>

</ion-content>
