<app-header title="Wallets"></app-header>
<ion-content>
  <ion-list id="pages-wallets">
    <div class="-header">
    </div>
    <ion-item-divider>
      <ion-grid>
        <ion-row class="-header-table">
          <ion-col col-6>
            Wallet
          </ion-col>
          <ion-col col-3>
            Hours
          </ion-col>
          <ion-col col-3>
            Balance
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallet.all() | async">
      <ion-item (click)="openWallet(wallet)">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              {{ wallet.label ? wallet.label : 'No label' }}
            </ion-col>
            <ion-col col-3>
              {{ wallet.hours ? wallet.hours : 0 }}
            </ion-col>
            <ion-col col-3>
              {{ wallet.balance ? wallet.balance : 0 }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
    <div class="-actions-buttons">
      <button class="add-wallet" ion-button color="light" (click)="addWallet()">
        <ion-icon name="sky-plus"></ion-icon>
        <span class="-actions-buttons-texts">New Wallet</span>
      </button>
      <button class="load-wallet" ion-button color="light" (click)="loadWallet()">
        <ion-icon name="sky-load"></ion-icon>
        <span class="-actions-buttons-texts">Load Wallet</span>
      </button>
    </div>
    
  </ion-list>
</ion-content>
